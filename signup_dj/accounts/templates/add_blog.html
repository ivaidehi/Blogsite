{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Blog</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <div class="page-wrapper">
    <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Add New Blog</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">{{ form.title.label_tag }}{{ form.title }}</div>
      <div class="form-group">{{ form.image.label_tag }}{{ form.image }}</div>
      <div class="form-group">{{ form.category.label_tag }}{{ form.category }}</div>
      <div class="form-group">{{ form.summary.label_tag }}{{ form.summary }}</div>
      <div class="form-group">{{ form.content.label_tag }}{{ form.content }}</div>

      <div style="display: flex; gap: 1rem;">
        <button type="submit" name="draft" class="submit-button" style="background-color: var(--medium-gray);">Save as Draft</button>
        <button type="submit" name="publish" class="submit-button">Publish Blog</button>
      </div>
    </form>
  </div>
</body>
</html>
